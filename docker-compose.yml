version: "3.8"

# Shared network for all services
networks:
  ollama-network:
    driver: bridge

# Persistent volumes
volumes:
  ollama-models:
    driver: local

services:
  ollama-service:
    image: ollama/ollama:latest
    container_name: ollama-service
    ports:
      - "11434:11434"
    volumes:
      - ollama-models:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      # Use ollama command instead of curl
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s  # Give it 60 seconds to start
    networks:
      - ollama-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ollama-backend
    ports:
      - "8000:8000"
    environment:
      OLLAMA_HOST: ollama-service
      OLLAMA_PORT: 11434
    depends_on:
      ollama-service:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - ollama-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ollama-frontend
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - ollama-network
